{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block body %}
    <h1>Sneaker Head</h1>
    <div class="login">
        <h2>Sign-In</h2>
        <form class="content" action="{{url_for('acct_mgmt_views.login')}}" method="POST">
            <input class="signup" name="email" type="email" placeholder="Email" required>

            <input class="signup" name="password" type="password" placeholder="Password" required>

            <input type="submit" value="Sign In">
        </form> 
    </div>
    
    <p class="login-pg-p">New to Sneaker Head?</p>
    <button class="login-pg-sign-btn" onclick="redirectUrl('{{url_for('acct_mgmt_views.signup')}}')">
        Create your Sneaker Head Account
    </button>
{% endblock %}
