{% extends 'base.html' %}

{% block title %}{{current_user.firstname}}{% endblock %}

{% block body %}
    <h1>Welcome {{current_user.firstname}} {{current_user.lastname}}</h1>
    <div class="mg-account">
        <h2>View Transcations</h2>
        <a class="past-transcations">Past Transcations</a>

        <h2>Change Email</h2>
        <form id="put-form" action="{{url_for('acct_mgmt_views.change_email', user_id=current_user.id)}}">
            <input type="email" name="old_email" placeholder="Enter Current Email" required>
            <input type="email" name="new_email" placeholder="Enter New Email" required>
            <input type="submit" value="Change Email">
        </form>

        <h2>Change Password</h2>
        <form>
            <input type="password" placeholder="Enter Current Password" required>
            <input type="password" placeholder="Enter New Password" required>
            <input type="submit" value="Change Password">
        </form>

        <form>
            <input type="submit" value="Delete Account" onclick="sendDeleteRequest('/user/{{current_user.id}}')">
        </form>
    </div>
{% endblock %}
